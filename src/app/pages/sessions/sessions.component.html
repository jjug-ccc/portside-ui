<header>
	<div class="flexbox">
		<section class="main">
			<img src="../assets/img/logo.png"/>
		</section>
		<section class="side">
			<h1 style="">Spring Fest 2017 アンケート</h1>
		</section>
	</div>
</header>
<p>どのセッションを聞きたいですか？当てはまるものにチェックを入れてください</p>
<form>
	<md-card class="session-item" *ngFor="let session of sessions">
		<div class="header">
			<md-card-title class="title">{{ session.title }}</md-card-title>
			<div class="session-checkbox">
				<md-checkbox name="attends" [(ngModel)]="attends[session.id]" (change)="toggle()">聞きたい</md-checkbox>
			</div>
		</div>
		<md-card-content>
			<h3>セッション概要</h3>
			<p>
				{{ session.description }}
			</p>
			<h3>スピーカー</h3>
			<md-card-header *ngFor="let speaker of session.speakers">
				<div mat-card-avatar class="example-header-image">
					<img md-card-avatar src="{{ speaker.imageUrl }}">
				</div>
				<md-card-title>{{ speaker.name }} </md-card-title>
				<md-card-subtitle>{{ speaker.belongTo }}</md-card-subtitle>
			</md-card-header>
		</md-card-content>
	</md-card>

	<span class="done">
		<button md-fab [disabled]="!canEmail">
		  <md-icon (click)="canEmail && email()">send</md-icon>
		</button>
	</span>
</form>
