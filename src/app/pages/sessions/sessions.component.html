<p>どのセッションを聞きたいですか？当てはまるものにチェックを入れてください</p>
<form>
	<md-card class="session-item" *ngFor="let session of sessions">
		<md-card-header class="header">
			<div md-card-avatar class="example-header-image"></div>
			<div class="title-group">
				<md-card-title class="title">{{ session.title }}</md-card-title>
				<md-card-subtitle>{{ session.speaker }}</md-card-subtitle>
			</div>
			<div class="session-checkbox">
				<div>
					<button (click)="toggle()" md-button>詳細</button>
				</div>
				<md-checkbox name="attends" [(ngModel)]="attends[session.id]" (change)="toggle()">聞きたい</md-checkbox>
			</div>
		</md-card-header>
		<md-card-content>
			<p>
				{{ session.description }}
			</p>
		</md-card-content>
	</md-card>

	<span class="done">
		<button md-fab>
		  <md-icon (click)="email()">send</md-icon>
		</button>
	</span>
</form>
