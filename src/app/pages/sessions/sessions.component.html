<ul>
	<li>
		<md-card class="example-card" *ngFor="let session of sessions">
		  <md-card-header>
			<div md-card-avatar class="example-header-image"></div>
			<md-card-title>{{ session.title }}</md-card-title>
			<md-card-subtitle>{{ session.speaker }}</md-card-subtitle>
		  </md-card-header>
		  <img md-card-image src="assets/img/shiba2.jpg">
		  <md-card-content>
			<p>
			  {{ session.description }}
			</p>
			  <div>
				  <md-checkbox>Check me!</md-checkbox>
			  </div>
		  </md-card-content>
		  <md-card-actions>
			<button md-button>詳細</button>
		  </md-card-actions>
		</md-card>
	</li>
</ul>

<p>
	<a routerLink="/profile">Profile</a>
</p>
